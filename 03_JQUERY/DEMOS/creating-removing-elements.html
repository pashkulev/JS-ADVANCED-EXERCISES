<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating And Removing Elements</title>
    <script src="jquery-3.2.1.js"></script>
</head>
<body>
    <script>
        let div = $('<div>');
        console.log(div);
        div.text('I am a new div.');
        div.css('background', 'blue');
        div.css('color', 'white');
        jQuery(document.body).append(div);

    </script>
</body>
</html>
