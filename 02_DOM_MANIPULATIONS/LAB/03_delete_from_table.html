<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete from table</title>
</head>
<body>
    <table border="1" id="customers">
        <tr><th>Name</th><th>Email</th></tr>
        <tr><td>Eve</td><td>eve@gmail.com</td></tr>
        <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
        <tr><td>Didi</td><td>didi@didi.net</td></tr>
        <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
    </table>
    Email: <input type="text" name="email" />
    <button onclick="deleteByEmail()">Delete</button>
    <div id="result" ></div>

    <script>
        function deleteByEmail() {
            let emailBox = document.getElementsByName('email')[0];
            let targetEmail = emailBox.value;

            let isDeleted = false;
            let emails = document.querySelectorAll('#customers tr td:last-child');
            for (let emailBox of emails) {
                let currentEmail = emailBox.textContent;
                if (currentEmail === targetEmail) {
                    let row = emailBox.parentNode;
                    row.parentNode.removeChild(row);
                    isDeleted = true;
                    break;
                }
            }

            let resultDiv = document.getElementById('result');
            if (isDeleted) {
                resultDiv.textContent = 'Deleted.'
            } else {
                resultDiv.textContent = 'Not found.'
            }

            emailBox.value = '';
        }
    </script>

</body>
</html>
