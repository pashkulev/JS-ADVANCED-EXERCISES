<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
</head>
<body>
    <input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
    <script> window.onload = function() { countdown(10); } </script>
    <script>
        function countdown(seconds) {
            let output = document.getElementById('time');
            let timer = setInterval(tick, 1000);
            function tick() {
                seconds--;
                if (seconds === 0) {
                    clearInterval(timer);
                }

                let minutes = Math.floor(seconds / 60);
                let currSeconds = addLeadingZero(seconds % 60);

                output.value = minutes + ":" + currSeconds;
            }

            function addLeadingZero(value) {
                if (value < 10) {
                    return '0' + value;
                } else {
                    return value;
                }
            }
        }
    </script>

</body>
</html>
