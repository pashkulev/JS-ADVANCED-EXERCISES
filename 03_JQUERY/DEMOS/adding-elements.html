<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Elements</title>
    <script src="jquery-3.2.1.js"></script>
</head>
<body>
    <div id="wrapper">
        <div>Hello, student!</div>
        <div>Goodbye, student!</div>
    </div>

    <script>
        $('#wrapper').find('div').append("<p>It's party time :)</p>");
        $('<h1>Greetings</h1>').prependTo('body');
    </script>

</body>
</html>
