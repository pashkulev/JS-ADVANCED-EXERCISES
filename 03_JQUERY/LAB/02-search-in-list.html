<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>

<script>
    function search() {
        $("li").css("fontWeight", "");
        let searchText = $("#searchText").val();
        let foundMatches = $("#towns").find("li:contains('" + searchText + "')");
        foundMatches.css("font-weight", 'bold');
        $("#result").text(foundMatches.length + " matches found");
    }
</script>
</body>
</html>
