<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum numbers</title>
</head>
<body>
    <input type="text" id="num1" /> +
    <input type="text" id="num2" /> =
    <input type="text" id="sum" readonly="readonly" />
    <input type="button" value="Calc" onclick="calc()" />

    <script>
        function calc() {
            let box1 = document.getElementById('num1');
            let box2 = document.getElementById('num2');
            let sum = Number(box1.value) + Number(box2.value);
            document.getElementById('sum').value = sum;
        }
    </script>
</body>
</html>
