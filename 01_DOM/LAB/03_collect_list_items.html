<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect list items</title>
</head>
<body>
    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <textarea id="result"></textarea>
    <br>
    <button onclick="extractText()">Extract Text</button>
    <script>
        function extractText() {
            let listItems = document.querySelectorAll("#items li");
            let textArea = document.getElementById('result');
            textArea.value = '';
            for (let listItem of listItems) {
                textArea.value += listItem.textContent + "\n";
            }
        }
    </script>

</body>
</html>
